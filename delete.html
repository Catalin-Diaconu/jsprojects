<!DOCTYPE html>
<html>

<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="css/delete.css">
<head>
	<title>Delete User</title>
</head>
<body>

	<div ng-app="myApp" ng-controller="deleteController">

  </div>
